version: '3'
volumes: 
    dados:
services:
    db:
        image: postgres:9.6
        #environment:
            #POSTGRES_USER: postgres
            #POSTGRES_PASSWORD: password
            #POSTGRES_DB: db
            #POSTGRES_HOST_AUTH_METHOD: "trust"
        volumes:
            # Volume dos dados
            - dados:/var/lib/postgresql/data
            # Scripts
            - ./scripts:/scripts
            - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    frontend:
        image: nginx:1.13
        volumes:
            #site
            - ./web:/usr/share/nginx/html/
        ports:
            - 80:80